name: CI

on:
  push:
    branches: [ main, integration, develop ]
  pull_request:
    branches: [ main, integration, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: swing_long_trader_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/swing_long_trader_test
      DHANHQ_CLIENT_ID: test_client_id
      DHANHQ_ACCESS_TOKEN: test_access_token
      TELEGRAM_BOT_TOKEN: test_bot_token
      TELEGRAM_CHAT_ID: test_chat_id
      OPENAI_API_KEY: test_openai_key

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        run: bundle exec rspec
        env:
          COVERAGE: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: false

      - name: Run RuboCop RSpec
        run: bundle exec rubocop --require rubocop-rspec
        continue-on-error: false

      - name: Run Brakeman
        run: bundle exec brakeman --no-pager

      - name: Run Bundler Audit
        run: bundle exec bundler-audit check --update

      - name: Check code coverage
        run: |
          if [ -f coverage/.resultset.json ]; then
            ruby -rjson -e "
              data = JSON.parse(File.read('coverage/.resultset.json'))
              coverage_data = data.values.first['coverage']
              total = coverage_data.values.count
              covered = coverage_data.values.reject(&:nil?).count
              coverage_pct = (covered.to_f / total * 100).round(2)
              puts \"Code coverage: #{coverage_pct}%\"
              if coverage_pct < 80
                puts \"⚠️ Code coverage is below 80% threshold\"
                exit 1
              else
                puts \"✅ Code coverage meets 80% threshold\"
              end
            "
          else
            echo "⚠️ Coverage report not found - running tests may have failed"
            exit 1
          fi
        continue-on-error: true
